
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
       <!--  <button id="fab" class="button button-positive button-fab button-fab-bottom-right" style="display:none">
            <i class="icon ion-ios-plus-empty"></i>
        </button> -->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img ng-src="{{photoURL}}" class="avatar motion spin fade">
            <div class="menu-bottom">
                {{Dname}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close  ng-click="sillyQA('app.billLists')">
                    New Bill
                </ion-item>
                <ion-item nav-clear menu-close ng-click="sillyQA('app.billHistory')">
                    Billing History
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/product">
                    Products
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
