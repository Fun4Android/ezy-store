<ion-view view-title="Login" name="login-view">
    <ion-content>
        <div class="bar bar-header bar-assertive">
            <div class="buttons buttons-left header-item">
                <span class="left-buttons">
                    <button class="button button-icon button-clear ion-navicon"></button>
                </span>
            </div>
            <div class="h1 title title-left light"> Login</div>
            <div class="buttons buttons-right header-item">
                <span class="right-buttons">
                    <button class="button button-icon button-clear ion-android-more-vertical"></button>
                </span>
            </div>
        </div>
        <div class="list">
        	<br />
            <br />
            <br />
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="loginData.email">
             </label>
             <label class="item item-input item-floating-label">
             	<span class="input-label">Password</span>
             	<input type="password" placeholder="Password" ng-model="loginData.password">
             </label>
             <br />
             <div class="item item-checkbox">
             	<label class="checkbox">
             		<input type="checkbox" checked="checked">
             	</label> Keep me signed in
             </div>
             <br />
             <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="doLogin()"> Login </button>
             <br />
             <!--<button class="button button-block button-calm ink" data-ink-color="#DD4B39" data-ink-opacity="1" ng-click="doGoogleLogin()"><span class="right-buttons icon-left ion-social-googleplus"> </span>Google </button>-->
         </div>
     </ion-content>
 </ion-view>
